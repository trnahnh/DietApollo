{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DietApollo</title>
  <link rel="stylesheet" href="{% static 'mealprep/css/styles.css' %}?v=7">
  <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
</head>
<body{% if request.resolver_match.url_name == 'index' %} class="home"{% endif %}>
  <nav>
    <a href="{% url 'dashboard' %}">Dashboard</a>
    <a href="{% url 'favorites' %}">Favorites</a>
    <a href="{% url 'grocery' %}">Grocery</a>
    <a href="{% url 'calories' %}">CaloriesCounting</a>
    <a href="{% url 'logout' %}">Logout</a>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  <script src="{% static 'mealprep/js/main.js' %}?v=3"></script>
  <script src="{% static 'mealprep/js/react_app.js' %}?v=3"></script>
</body>
</html>
